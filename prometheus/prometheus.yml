global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "api"
    scrape_interval: 30s
    static_configs:
      - targets: ["api:8080"]

  - job_name: "pc_proxy"
    scrape_interval: 30s
    static_configs:
      - targets: [ "pc_proxy:8888" ]
